<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8 Feb ‚Ä¢ Propose Day</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
:root{
  --pink:#ff2f7e;
  --purple:#7b2cff;
  --lav:#c8b6ff;
  --softPink:#ffd6f5;
  --ink: rgba(35,18,60,.92);
  --muted: rgba(35,18,60,.74);
}

*{box-sizing:border-box}
html,body{height:100%}
html{overflow:hidden}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
  overflow:hidden;
  color: var(--ink);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  /* SAME background style as homepage */
  background:
    radial-gradient(900px 520px at 15% 20%, rgba(255,47,126,.16), transparent 60%),
    radial-gradient(900px 520px at 85% 25%, rgba(123,44,255,.16), transparent 60%),
    linear-gradient(135deg,
      rgba(255,255,255,1),
      rgba(255,214,245,.80),
      rgba(200,182,255,.80),
      rgba(255,255,255,1)
    );
  background-size: 300% 300%;
  animation: bgMove 11s ease-in-out infinite alternate;
}
@keyframes bgMove{
  0%   { background-position: 0% 35%; }
  50%  { background-position: 100% 55%; }
  100% { background-position: 0% 45%; }
}

/* soft overlay */
body::before{
  content:"";
  position:fixed; inset:0;
  pointer-events:none;
  background: rgba(255,255,255,.10);
  transition:.6s ease;
  z-index:0;
}

/* Floating hearts background (homepage-like) */
.bgHearts{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.bgHeart{
  position:absolute;
  bottom:-70px;
  opacity:.15;
  will-change: transform;
  animation: floatUp linear infinite;
  user-select:none;
  filter: blur(.15px);
}
@keyframes floatUp{
  from{ transform: translate3d(0, 0, 0) rotate(0deg); }
  to  { transform: translate3d(0, -125vh, 0) rotate(18deg); }
}

/* Cursor hearts (optional but matches homepage vibe) */
.cursor-heart{
  position:fixed;
  left:0; top:0;
  pointer-events:none;
  z-index: 9999;
  font-size: 16px;
  will-change: transform, opacity;
  animation: fling 900ms ease-out forwards;
  filter: drop-shadow(0 8px 18px rgba(40,10,70,.14));
  user-select:none;
}
@keyframes fling{
  0%   { transform: translate3d(var(--x), var(--y), 0) scale(1); opacity:.92; }
  70%  { opacity:.55; }
  100% { transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) scale(.65); opacity:0; }
}

/* container */
.wrap{
  width:min(560px,92vw);
  position:relative;
  z-index:2;
}

.above{
  font-size: clamp(24px, 2.6vw, 30px); /* ‚úÖ increased */
  font-weight: 950;
  letter-spacing:.01em;
  color: rgba(35,18,60,.88);
  min-height: 30px;
  margin-bottom:12px;
  text-shadow: 0 16px 45px rgba(40,10,70,.10);
}

.sensor{
  width:260px;
  height:260px;
  margin:0 auto;
  border-radius:50%;
  border:2px solid rgba(35,18,60,.18);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  user-select:none;
  cursor:pointer;
  transition:.25s;
  background: rgba(255,255,255,.38);
  box-shadow: 0 26px 80px rgba(40,10,70,.12);
}

/* ‚úÖ glow around circle on hold */
.sensor.holding{
  border-color: rgba(255,47,126,.40);
  box-shadow:
    0 26px 80px rgba(40,10,70,.12),
    0 0 0 10px rgba(255,47,126,.10),
    0 0 40px rgba(123,44,255,.20);
}

/* ‚úÖ pulse after completion */
.sensor.done{
  border-color: rgba(123,44,255,.45);
  box-shadow:
    0 26px 90px rgba(40,10,70,.12),
    0 0 0 10px rgba(123,44,255,.12),
    0 0 55px rgba(255,47,126,.22);
  animation: donePulse 1.9s ease-in-out infinite;
}
@keyframes donePulse{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.02); }
}

.fingerprint{
  font-size:110px;
  opacity:.55;
  transition:.25s;
  filter: drop-shadow(0 18px 32px rgba(255,47,126,.10));
}

/* fill */
.fill{
  position:absolute;
  left:0; bottom:0;
  width:100%;
  height:0%;
  background:linear-gradient(180deg, rgba(255,47,126,.95), rgba(123,44,255,.90));
  opacity:.30;
  transition:height .06s linear;
}

.below{
  margin-top:16px;
  font-size: clamp(18px, 2.8vw, 22px);
  font-weight: 900;
  color: rgba(35,18,60,.84);
  min-height:30px;
}

.progressText{
  margin-top:8px;
  font-size: 14px;
  opacity:.7;
  min-height:18px;
  color: rgba(35,18,60,.72);
}

/* final */
.final{
  margin-top:22px;
  font-size: clamp(18px,3.1vw,26px);
  font-weight: 900;
  line-height:1.55;
  opacity:0;
  transform:translateY(10px);
  transition:.6s;
  color: rgba(35,18,60,.90);
  text-shadow: 0 18px 55px rgba(40,10,70,.10);
}
.final.show{
  opacity:1;
  transform:translateY(0);
}

/* home link bottom center */
.homeLink{
  position:fixed;
  left:50%;
  bottom: 18px;
  transform: translateX(-50%) translateY(12px);
  z-index:5;
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease, transform .35s ease;
  text-decoration:none;
  font-weight: 950;
  color: rgba(255,255,255,.96);
  padding: 12px 16px;
  border-radius: 999px;
  background: linear-gradient(90deg, rgba(255,47,126,.92), rgba(123,44,255,.86));
  box-shadow: 0 18px 60px rgba(123,44,255,.18);
}
.homeLink.show{
  opacity:1;
  pointer-events:auto;
  transform: translateX(-50%) translateY(0);
}
.homeLink:hover{ filter: brightness(1.05); }

/* reset shake */
.shake{ animation: shake .35s ease; }
@keyframes shake{
  0%,100%{ transform: translateX(0); }
  25%{ transform: translateX(-6px); }
  50%{ transform: translateX(6px); }
  75%{ transform: translateX(-4px); }
}

@media (prefers-reduced-motion: reduce){
  *{ animation:none !important; transition:none !important; }
}
</style>
</head>

<body>
  <div class="bgHearts" id="bgHearts"></div>

  <div class="wrap">
    <!-- ‚úÖ above sensor line -->
    <div class="above" id="aboveLine">Identity confirmation</div>

    <div class="sensor" id="sensor" aria-label="Hold to scan">
      <div class="fill" id="fill"></div>
      <div class="fingerprint">üñê</div>
    </div>

    <!-- ‚úÖ below sensor line -->
    <div class="below" id="belowLine">Tap and hold</div>
    <div class="progressText" id="progressText"></div>

    <div class="final" id="finalMsg">
      As you hold your finger on screen‚Ä¶<br>
      hold my hand like it for the life.
    </div>
  </div>

  <!-- ‚úÖ Home appears after reveal -->
  <a class="homeLink" id="homeLink" href="index.html">Home</a>

<script>
  // ===== Floating hearts background (homepage-like) =====
  (function spawnBGHearts(){
    const container = document.getElementById('bgHearts');
    const symbols = ["üíó","üíñ","üíï","üíû","üíò","‚ù§Ô∏è","ü©∑"];
    const count = 26;
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'bgHeart';
      el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
      el.style.fontSize = (14 + Math.random()*18) + 'px';
      el.style.left = (Math.random()*100) + 'vw';
      el.style.animationDuration = (10 + Math.random()*18) + 's';
      el.style.animationDelay = (-Math.random()*18) + 's';
      el.style.opacity = (0.08 + Math.random()*0.18).toFixed(2);
      el.style.transform = `rotate(${(Math.random()*30 - 15).toFixed(1)}deg)`;
      container.appendChild(el);
    }
  })();

  // ===== Cursor hearts (same as homepage vibe) =====
  (function cursorHearts(){
    const emojis = ["üíó","üíñ","üíï","üíò","ü©∑"];
    let last = 0;
    window.addEventListener('mousemove', (e)=>{
      const now = performance.now();
      if(now - last < 38) return;
      last = now;

      const h = document.createElement('div');
      h.className = 'cursor-heart';
      h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      h.style.setProperty('--x', (e.clientX - 6) + 'px');
      h.style.setProperty('--y', (e.clientY - 14) + 'px');
      h.style.setProperty('--dx', (Math.random()*60 - 30).toFixed(0) + 'px');
      h.style.setProperty('--dy', (-(50 + Math.random()*70)).toFixed(0) + 'px');
      h.style.fontSize = (14 + Math.random()*10).toFixed(0) + 'px';
      document.body.appendChild(h);
      setTimeout(()=> h.remove(), 950);
    });
  })();

  // ===== Hold-to-confirm =====
  const sensor = document.getElementById('sensor');
  const fill = document.getElementById('fill');
  const aboveLine = document.getElementById('aboveLine');
  const belowLine = document.getElementById('belowLine');
  const progressText = document.getElementById('progressText');
  const finalMsg = document.getElementById('finalMsg');
  const homeLink = document.getElementById('homeLink');

  const HOLD_SECONDS = 15;
  const TICK_MS = 60;
  const TOTAL_TICKS = Math.ceil((HOLD_SECONDS * 1000) / TICK_MS);

  let ticks = 0;
  let timer = null;
  let done = false;

  const scanLines = [
    "Scanning‚Ä¶",
    "Verifying identity‚Ä¶",
    "Checking heartbeat match‚Ä¶",
    "Cute detected üòå",
    "Trust level: high‚Ä¶",
    "Loyalty check: passed‚Ä¶",
    "8-year history found‚Ä¶",
    "Final verification‚Ä¶",
    "Almost‚Ä¶"
  ];

  function lineForProgress(pct){
    const idx = Math.min(scanLines.length - 1, Math.floor(pct / (100 / scanLines.length)));
    return scanLines[idx];
  }

  function startHold(){
    if(done || timer) return;

    sensor.classList.add('holding');
    belowLine.textContent = "Keep holding‚Ä¶";
    aboveLine.textContent = "Scanning‚Ä¶";
    progressText.textContent = `0% ‚Ä¢ ${HOLD_SECONDS.toFixed(1)}s left`;

    timer = setInterval(()=>{
      ticks++;
      const pct = Math.min(100, (ticks / TOTAL_TICKS) * 100);
      fill.style.height = pct + "%";

      aboveLine.textContent = lineForProgress(pct);
      const left = Math.max(0, HOLD_SECONDS - (ticks*TICK_MS/1000));
      progressText.textContent = `${Math.floor(pct)}% ‚Ä¢ ${left.toFixed(1)}s left`;

      if(ticks >= TOTAL_TICKS){
        complete();
      }
    }, TICK_MS);
  }

  function stopHold(){
    if(done) return;
    if(!timer) return;

    clearInterval(timer);
    timer = null;
    sensor.classList.remove('holding');

    if(ticks < TOTAL_TICKS){
      ticks = 0;
      fill.style.height = "0%";
      aboveLine.textContent = "Tap again.";
      belowLine.textContent = "You lifted early üòå Tap and hold again";
      progressText.textContent = "";

      sensor.classList.remove("shake");
      void sensor.offsetWidth;
      sensor.classList.add("shake");
    }
  }

  function complete(){
    clearInterval(timer);
    timer = null;
    done = true;

    sensor.classList.remove('holding');
    sensor.classList.add('done');

    fill.style.height = "100%";
    aboveLine.textContent = "Identity confirmed ‚úÖ";
    belowLine.textContent = "Perfect.";
    progressText.textContent = `100% ‚Ä¢ verified`;

    finalMsg.classList.add("show");
    homeLink.classList.add("show");
  }

  // desktop
  sensor.addEventListener("mousedown", startHold);
  window.addEventListener("mouseup", stopHold);
  sensor.addEventListener("mouseleave", stopHold);

  // mobile
  sensor.addEventListener("touchstart", (e)=>{ e.preventDefault(); startHold(); }, {passive:false});
  window.addEventListener("touchend", stopHold);
  window.addEventListener("touchcancel", stopHold);
</script>
</body>
</html>
