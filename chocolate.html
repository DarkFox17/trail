<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>9 Feb ‚Ä¢ Chocolate Day</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --pink:#ff2f7e;
      --purple:#7b2cff;
      --lav:#c8b6ff;
      --softPink:#ffd6f5;
      --ink: rgba(35,18,60,.92);

      --glass: rgba(255,255,255,.55);
      --glass2: rgba(255,255,255,.75);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 80px rgba(40,10,70,.16);

      --radius: 28px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    html{ overflow-y:auto; overflow-x:hidden; }
    body{ overflow-x:hidden; margin:0; }

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);

      background:
        radial-gradient(900px 520px at 15% 20%, rgba(255,47,126,.16), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(123,44,255,.16), transparent 60%),
        linear-gradient(135deg,
          rgba(255,255,255,1),
          rgba(255,214,245,.80),
          rgba(200,182,255,.80),
          rgba(255,255,255,1)
        );
      background-size: 300% 300%;
      animation: bgMove 11s ease-in-out infinite alternate;
    }
    @keyframes bgMove{
      0%   { background-position: 0% 35%; }
      50%  { background-position: 100% 55%; }
      100% { background-position: 0% 45%; }
    }

    .bgHearts{ position:fixed; inset:0; pointer-events:none; z-index:1; overflow:hidden; }
    .bgHeart{
      position:absolute; bottom:-70px;
      opacity:.15; will-change: transform;
      animation: floatUp linear infinite;
      user-select:none; filter: blur(.15px);
    }
    @keyframes floatUp{
      from{ transform: translate3d(0,0,0) rotate(0deg); }
      to  { transform: translate3d(0,-125vh,0) rotate(18deg); }
    }

    .cursor-heart{
      position:fixed; left:0; top:0;
      pointer-events:none; z-index: 9999;
      font-size: 16px; will-change: transform, opacity;
      animation: fling 900ms ease-out forwards;
      filter: drop-shadow(0 8px 18px rgba(40,10,70,.14));
      user-select:none;
    }
    @keyframes fling{
      0%   { transform: translate3d(var(--x), var(--y), 0) scale(1); opacity:.92; }
      70%  { opacity:.55; }
      100% { transform: translate3d(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)), 0) scale(.65); opacity:0; }
    }

    .stage{
      position:relative;
      z-index:2;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .card{
      width:min(980px, 94vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: clamp(18px, 3.6vw, 28px);
      position:relative;
      overflow:hidden;
      transform: translateY(10px);
      opacity:0;
      animation: in .7s ease forwards;
    }
    @keyframes in{ to{ transform: translateY(0); opacity:1; } }

    .hidden{ display:none !important; }

    .divider{
      height:1px;
      margin: 14px 0 18px;
      background: linear-gradient(90deg, transparent, rgba(35,18,60,.18), transparent);
    }

    .intro{ text-align:center; padding: 6px 6px 8px; }
    .line{
      margin: 0;
      font-size: clamp(18px, 2.8vw, 28px);
      font-weight: 950;
      color: rgba(35,18,60,.86);
      min-height: 1.8em;
      line-height: 1.55;
      text-shadow: 0 18px 55px rgba(40,10,70,.10);
    }

    .ctaRow{ margin-top: 18px; display:flex; justify-content:center; gap: 12px; flex-wrap:wrap; }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      transition: transform .18s ease, filter .18s ease;
      color:white;
      background: linear-gradient(90deg, rgba(255,47,126,.92), rgba(123,44,255,.86));
      box-shadow: 0 18px 60px rgba(123,44,255,.14);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-2px) scale(1.03); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0) scale(.995); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .btnSoft{
      background: rgba(255,255,255,.70);
      color: rgba(35,18,60,.86);
      border: 1px solid rgba(35,18,60,.12);
      box-shadow: 0 14px 45px rgba(40,10,70,.08);
    }

    .hint{
      margin-top: 10px;
      font-weight: 900;
      color: rgba(35,18,60,.70);
      min-height: 22px;
    }

    .meltWrap{ margin-top: 14px; display:flex; justify-content:center; align-items:center; gap: 14px; flex-wrap:wrap; }
    .choco{
      position:relative;
      width: 92px;
      height: 70px;
      border-radius: 16px;
      background: linear-gradient(180deg, #4b1f17, #2a0f0b);
      box-shadow: 0 18px 55px rgba(40,10,70,.12);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.35);
      opacity:0;
      transform: translateY(6px) scale(.98);
      transition: opacity .25s ease, transform .25s ease;
    }
    .choco.show{ opacity:1; transform: translateY(0) scale(1); }
    .choco::before{
      content:"";
      position:absolute;
      inset: 10px 10px 14px 10px;
      border-radius: 12px;
      background:
        linear-gradient(90deg, rgba(255,255,255,.10), transparent 45%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 10px, transparent 10px 22px);
      opacity:.55;
    }
    .drip{
      position:absolute; left:0; right:0;
      bottom:-40px;
      height: 60px;
      background: linear-gradient(180deg, rgba(75,31,23,.95), rgba(42,15,11,.95));
      border-radius: 0 0 18px 18px;
      transform: translateY(-38px);
      opacity:0;
    }
    .choco.melting .drip{ animation: dripDown 1.6s ease forwards; opacity:1; }
    .choco.melting{ animation: soften 1.6s ease forwards; }
    @keyframes soften{ 0%{ filter: saturate(1); } 100%{ filter: saturate(1.15) blur(.1px); } }
    @keyframes dripDown{ 0%{ transform: translateY(-38px); } 100%{ transform: translateY(0px); } }

    .store{ margin-top: 6px; }
    .stepTitle{
      margin: 0 0 6px;
      font-weight: 980;
      font-size: clamp(18px, 2.6vw, 24px);
      color: rgba(35,18,60,.88);
      text-align:center;
    }
    .stepSub{
      margin: 0 0 14px;
      color: rgba(35,18,60,.72);
      font-weight: 850;
      text-align:center;
    }

    .cartWrap{ display:flex; justify-content:flex-end; margin: 6px 0 12px; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(35,18,60,.10);
      color: rgba(35,18,60,.80);
      font-weight: 900; font-size: 13px;
      box-shadow: 0 14px 40px rgba(40,10,70,.10);
    }
    .count{
      min-width: 24px; display:inline-grid; place-items:center;
      height: 22px; padding: 0 8px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,47,126,.92), rgba(123,44,255,.86));
      color:white; font-weight: 950;
      box-shadow: 0 14px 40px rgba(123,44,255,.14);
    }

    .cards{ display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    @media (max-width: 860px){ .cards{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }

    .item{
      border-radius: 20px;
      background: rgba(255,255,255,.66);
      border: 1px solid rgba(35,18,60,.10);
      padding: 14px;
      min-height: 118px;
      user-select:none;
      box-shadow: 0 14px 45px rgba(40,10,70,.08);
      overflow:hidden;
    }
    .emoji{ font-size: 26px; }
    .name{ margin-top: 10px; font-weight: 950; color: rgba(35,18,60,.86); font-size: 14px; letter-spacing:.2px; }

    .qtyRow{ margin-top: 10px; display:flex; align-items:center; justify-content:space-between; gap: 10px; }
    .qtyBtn{
      border: 1px solid rgba(35,18,60,.12);
      background: rgba(255,255,255,.78);
      color: rgba(35,18,60,.88);
      font-weight: 980;
      width: 38px; height: 34px; border-radius: 12px;
      cursor:pointer;
      box-shadow: 0 12px 34px rgba(40,10,70,.08);
      transition: transform .16s ease, filter .16s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .qtyBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .qtyBtn:active{ transform: translateY(0) scale(.98); }
    .qtyBtn:disabled{ opacity:.5; cursor:not-allowed; transform:none; }

    .qtyBadge{
      flex:1; display:flex; align-items:center; justify-content:center; gap:8px;
      padding: 8px 10px; border-radius: 999px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(35,18,60,.10);
      font-weight: 950; color: rgba(35,18,60,.84);
    }
    .qtyNum{
      min-width: 26px; display:inline-grid; place-items:center;
      height: 22px; padding: 0 10px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,47,126,.92), rgba(123,44,255,.86));
      color: #fff; box-shadow: 0 14px 40px rgba(123,44,255,.12);
    }

    .row{ margin-top: 14px; display:flex; gap: 12px; flex-wrap:wrap; align-items:center; justify-content:center; }

    .summary{
      margin-top: 12px;
      padding: 14px;
      border-radius: 20px;
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(35,18,60,.10);
      box-shadow: 0 14px 45px rgba(40,10,70,.08);
    }
    .sumTitle{ font-weight:980; text-align:center; margin: 0 0 10px; color: rgba(35,18,60,.90); }
    .sumList{ margin:0; padding:0; list-style:none; display:flex; flex-direction:column; gap:8px; }
    .sumItem{
      display:flex; justify-content:space-between; gap:10px;
      padding: 10px 12px; border-radius: 16px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(35,18,60,.08);
      font-weight: 900; color: rgba(35,18,60,.82);
    }
    .sumMuted{ color: rgba(35,18,60,.65); font-weight: 850; }

    .overlay{
      position:fixed; inset:0;
      background: rgba(20,0,24,.22);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .overlay.show{ display:flex; }
    .modal{
      width:min(520px, 94vw);
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.60));
      border: 1px solid rgba(255,255,255,.75);
      box-shadow: 0 26px 80px rgba(40,10,70,.20);
      padding: 18px;
      text-align:center;
      color: rgba(35,18,60,.90);
      transform: translateY(10px);
      opacity:0;
      animation: modalIn .22s ease forwards;
    }
    @keyframes modalIn{ to{ transform: translateY(0); opacity:1; } }
    .modalTitle{ margin:0 0 6px; font-weight: 980; font-size: 18px; }
    .modalSub{ margin:0 0 12px; font-weight: 850; color: rgba(35,18,60,.72); line-height:1.6; }
    .modalRow{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }

    /* NEW full-page result view */
    .fullView{
      min-height: 68vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 14px 8px;
    }
    .fullCard{
      width: min(620px, 96%);
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.58));
      border: 1px solid rgba(255,255,255,.85);
      box-shadow: 0 26px 80px rgba(40,10,70,.16);
      padding: 18px 18px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .fullTitle{
      margin: 0 0 10px;
      font-weight: 980;
      font-size: clamp(20px, 3.2vw, 30px);
      background: linear-gradient(90deg, rgba(255,47,126,.95), rgba(123,44,255,.90));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.01em;
      text-shadow: 0 18px 55px rgba(40,10,70,.08);
    }

    .fullText{
      margin: 0;
      font-weight: 900;
      color: rgba(35,18,60,.78);
      line-height: 1.75;
      font-size: clamp(14px, 2.2vw, 16px);
      min-height: 9em;
    }

    /* Loading dots (fixed) */
    .loading{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 6px;
      font-weight: 950;
      color: rgba(35,18,60,.86);
    }
    .dots{
      display:inline-flex;
      gap: 4px;
      transform: translateY(1px);
    }
    .dot{
      width: 6px; height: 6px;
      border-radius: 999px;
      background: rgba(123,44,255,.80);
      opacity:.25;
      animation: dot 1.1s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .12s; }
    .dot:nth-child(3){ animation-delay: .24s; }
    @keyframes dot{
      0%,100%{ transform: translateY(0); opacity:.25; }
      50%{ transform: translateY(-2px); opacity:.95; }
    }

    /* Typewriter cursor */
    .twCursor{
      display:inline-block;
      width: 10px;
      margin-left: 2px;
      color: rgba(123,44,255,.92);
      animation: blink .9s steps(2,end) infinite;
      font-weight: 980;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    /* Emphasis styles used per-line */
    .failBig{
      font-size: clamp(20px, 3vw, 26px);
      font-weight: 980;
      color: rgba(35,18,60,.92);
    }
    .warn{
      color: rgba(255,47,126,.92);
      font-weight: 980;
    }
    .reason{
      color: rgba(35,18,60,.88);
      font-weight: 950;
    }
    .hug{
      margin-top: 4px;
      font-size: clamp(16px, 2.4vw, 18px);
      font-weight: 980;
      background: linear-gradient(90deg, rgba(255,47,126,.95), rgba(123,44,255,.90));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Home link bottom center */
    .homeLink{
      position:fixed; left:50%; bottom: 18px;
      transform: translateX(-50%) translateY(12px);
      z-index:5; opacity:0; pointer-events:none;
      transition: opacity .35s ease, transform .35s ease;
      text-decoration:none; font-weight: 950;
      color: rgba(255,255,255,.96);
      padding: 12px 16px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,47,126,.92), rgba(123,44,255,.86));
      box-shadow: 0 18px 60px rgba(123,44,255,.18);
    }
    .homeLink.show{
      opacity:1; pointer-events:auto;
      transform: translateX(-50%) translateY(0);
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="bgHearts" id="bgHearts"></div>

  <div class="stage">
    <section class="card">

      <!-- INTRO -->
      <div class="intro" id="intro">
        <p class="line" id="introLine"></p>
        <div id="choiceRow" class="ctaRow hidden"></div>
        <p class="hint" id="hint"></p>

        <div class="meltWrap">
          <div class="choco" id="choco"><div class="drip"></div></div>
        </div>

        <div class="ctaRow">
          <button class="btn" id="nextBtn">Next</button>
          <button class="btn hidden" id="enterBtn">Enter the Official Store üç´</button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- STORE -->
      <div class="store hidden" id="store">
        <h2 class="stepTitle">Welcome to the Official Chocolate Day Store üç´</h2>
        <p class="stepSub">Special delivery for you. Choose what you want‚Ä¶ don‚Äôt be shy.</p>

        <div class="cartWrap">
          <div class="pill">üõí Cart <span class="count" id="cartCount">0</span></div>
        </div>

        <div class="cards" id="cards"></div>

        <div class="row" id="placeOrderRow">
          <button class="btn" id="placeOrder">Place Order</button>
        </div>

        <div class="summary hidden" id="summary">
          <p class="sumTitle">Order Summary</p>
          <ul class="sumList" id="sumList"></ul>
          <div class="row">
            <button class="btn btnSoft" id="backToEdit">Edit</button>
            <button class="btn" id="confirmOrder">Place Order</button>
          </div>
        </div>
      </div>

      <!-- RESULT PAGE -->
      <div class="hidden" id="resultPage">
        <div class="fullView">
          <div class="fullCard">
            <p class="fullTitle" id="resultTitle">Processing your order</p>
            <p class="fullText" id="resultText">
              <span class="loading">
                Processing
                <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
              </span>
            </p>
          </div>
        </div>
      </div>

    </section>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <p class="modalTitle" id="modalTitle">Add one for me too üòå</p>
      <p class="modalSub" id="modalSub">Before you place order‚Ä¶ add one for me also.</p>
      <div class="modalRow">
        <button class="btn btnSoft" id="modalNo">No üò≠</button>
        <button class="btn" id="modalYes">Okay add üòå</button>
      </div>
    </div>
  </div>

  <a class="homeLink" id="homeLink" href="index.html">Home</a>

  <script>
    // Floating emojis
    (function spawnBGHearts(){
      const container = document.getElementById('bgHearts');
      const symbols = ["üíó","üíñ","üíï","üíû","üíò","‚ù§Ô∏è","ü©∑"];
      const count = 26;
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'bgHeart';
        el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        el.style.fontSize = (14 + Math.random()*18) + 'px';
        el.style.left = (Math.random()*100) + 'vw';
        el.style.animationDuration = (10 + Math.random()*18) + 's';
        el.style.animationDelay = (-Math.random()*18) + 's';
        el.style.opacity = (0.08 + Math.random()*0.18).toFixed(2);
        el.style.transform = `rotate(${(Math.random()*30 - 15).toFixed(1)}deg)`;
        container.appendChild(el);
      }
    })();

    // Cursor hearts
    (function cursorHearts(){
      const emojis = ["üíó","üíñ","üíï","üíò","ü©∑"];
      let last = 0;
      window.addEventListener('mousemove', (e)=>{
        const now = performance.now();
        if(now - last < 38) return;
        last = now;
        const h = document.createElement('div');
        h.className = 'cursor-heart';
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        h.style.setProperty('--x', (e.clientX - 6) + 'px');
        h.style.setProperty('--y', (e.clientY - 14) + 'px');
        h.style.setProperty('--dx', (Math.random()*60 - 30).toFixed(0) + 'px');
        h.style.setProperty('--dy', (-(50 + Math.random()*70)).toFixed(0) + 'px');
        h.style.fontSize = (14 + Math.random()*10).toFixed(0) + 'px';
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 950);
      });
    })();

    // Intro flow
    const introLine = document.getElementById('introLine');
    const nextBtn   = document.getElementById('nextBtn');
    const enterBtn  = document.getElementById('enterBtn');
    const hint      = document.getElementById('hint');
    const choiceRow = document.getElementById('choiceRow');
    const choco     = document.getElementById('choco');

    const introSteps = [
      "I was going to give you chocolate today‚Ä¶",
      "But then I realized something.",
      "You‚Äôre already sweeter."
    ];

    let introIdx = 0;
    let choiceBuilt = false;
    let timers = [];

    function clearTimers(){
      timers.forEach(t => clearTimeout(t));
      timers = [];
    }

    function meltOnceThenShowEnter(){
      choco.classList.add('show');
      choco.classList.add('melting');
      setTimeout(()=> choco.classList.remove('melting'), 1700);

      timers.push(setTimeout(()=>{
        enterBtn.classList.remove('hidden');
        choiceRow.querySelectorAll('button').forEach(b => b.disabled = true);
      }, 700));
    }

    function buildYesNo(){
      if(choiceBuilt) return;
      choiceBuilt = true;

      choiceRow.innerHTML = "";

      const q = document.createElement('div');
      q.className = "hint";
      q.style.marginTop = "6px";
      q.textContent = "Do you want chocolate? üç´";
      choiceRow.appendChild(q);

      const yes = document.createElement('button');
      yes.className = "btn";
      yes.textContent = "YES üç´";

      const no = document.createElement('button');
      no.className = "btn btnSoft";
      no.textContent = "NO";

      choiceRow.appendChild(yes);
      choiceRow.appendChild(no);

      yes.addEventListener('click', ()=>{
        hint.textContent = "Obviously you do üòå";
        meltOnceThenShowEnter();
      });

      no.addEventListener('click', ()=>{
        hint.textContent = "No? Really? üò≠";

        timers.push(setTimeout(()=>{
          choiceRow.innerHTML = "";

          const why = document.createElement('div');
          why.className = "hint";
          why.style.marginTop = "6px";
          why.textContent = "Why? üò≠";
          choiceRow.appendChild(why);

          const opts = [
            "I‚Äôm dieting üòá",
            "I‚Äôm already sweet üòå",
            "I want hugs instead ü´Ç",
            "Saving it for you üòè"
          ];

          opts.forEach((label)=>{
            const b = document.createElement('button');
            b.className = "btn btnSoft";
            b.textContent = label;
            b.addEventListener('click', ()=>{
              if(label.includes("dieting")) hint.textContent = "Liar detected üòå";
              else if(label.includes("already sweet")) hint.textContent = "Mottu‚Ä¶ confidence level high.";
              else if(label.includes("hugs")) hint.textContent = "Okay. Hug voucher accepted üòå";
              else hint.textContent = "Acha‚Ä¶ smart üòè";

              meltOnceThenShowEnter();
            });
            choiceRow.appendChild(b);
          });
        }, 700));
      });
    }

    function renderIntro(){
      clearTimers();
      introLine.textContent = introSteps[introIdx];
      hint.textContent = "";
      enterBtn.classList.add('hidden');
      choco.classList.remove('show');
      choiceRow.classList.add('hidden');
      nextBtn.classList.remove('hidden');

      if(introIdx < introSteps.length - 1) return;

      nextBtn.classList.add('hidden');

      timers.push(setTimeout(()=>{
        choiceRow.classList.remove('hidden');
        buildYesNo();
      }, 1500));
    }

    renderIntro();

    nextBtn.addEventListener('click', ()=>{
      introIdx = Math.min(introSteps.length - 1, introIdx + 1);
      renderIntro();
    });

    // Enter store
    const intro = document.getElementById('intro');
    const store = document.getElementById('store');
    enterBtn.addEventListener('click', ()=>{
      intro.classList.add('hidden');
      store.classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Store
    const cardsEl = document.getElementById('cards');
    const cartCountEl = document.getElementById('cartCount');
    const placeOrderBtn = document.getElementById('placeOrder');
    const placeOrderRow = document.getElementById('placeOrderRow');

    const summary = document.getElementById('summary');
    const sumList = document.getElementById('sumList');
    const backToEditBtn = document.getElementById('backToEdit');
    const confirmOrderBtn = document.getElementById('confirmOrder');

    const overlay = document.getElementById('overlay');
    const modalYes = document.getElementById('modalYes');
    const modalNo  = document.getElementById('modalNo');
    const modalTitle = document.getElementById('modalTitle');
    const modalSub = document.getElementById('modalSub');

    const homeLink = document.getElementById('homeLink');

    // Result page
    const resultPage = document.getElementById('resultPage');
    const resultTitle = document.getElementById('resultTitle');
    const resultText  = document.getElementById('resultText');

    const ITEMS = [
      { key:"dark", emoji:"üç´", name:"Dark Chocolate" },
      { key:"strawberry", emoji:"üçìüç´", name:"Strawberry Chocolate" },
      { key:"hazelnut", emoji:"ü•úüç´", name:"Hazelnut" },
      { key:"caramel", emoji:"üç¨üç´", name:"Caramel" },
      { key:"luxury", emoji:"üíéüç´", name:"Premium Luxury Box" },
      { key:"surprise", emoji:"üéÅüç´", name:"Mystery Surprise" }
    ];

    const qty = Object.fromEntries(ITEMS.map(i => [i.key, 0]));
    let meQty = 0;

    let ordering = false;
    let placeSnapshot = null;
    let firstPlaceLocked = false;

    function lockFirstPlaceOrder(){
      if(firstPlaceLocked) return;
      firstPlaceLocked = true;
      placeOrderRow.classList.add('hidden');   // ‚úÖ hides the first Place Order row
      placeOrderBtn.disabled = true;
    }

    function totalCart(){
      let sum = meQty;
      for(const k in qty) sum += qty[k];
      return sum;
    }

    function updateCartUI(){
      cartCountEl.textContent = totalCart();
      document.querySelectorAll('.item').forEach(card=>{
        const k = card.dataset.key;
        const q = qty[k];
        card.querySelector('.qtyNum').textContent = q;
        card.querySelector('[data-minus]').disabled = (q <= 0) || ordering;
        card.querySelector('[data-plus]').disabled = ordering;
      });
      confirmOrderBtn.disabled = ordering;
      backToEditBtn.disabled = ordering;
    }

    function makeCard(item){
      const el = document.createElement('div');
      el.className = 'item';
      el.dataset.key = item.key;
      el.innerHTML = `
        <div class="emoji">${item.emoji}</div>
        <div class="name">${item.name}</div>
        <div class="qtyRow">
          <button class="qtyBtn" data-minus aria-label="Decrease">‚àí</button>
          <div class="qtyBadge">Qty <span class="qtyNum">0</span></div>
          <button class="qtyBtn" data-plus aria-label="Increase">+</button>
        </div>
      `;

      el.querySelector('[data-plus]').addEventListener('click', (e)=>{
        e.stopPropagation();
        if(ordering) return;
        qty[item.key] += 1;
        updateCartUI();
      });

      el.querySelector('[data-minus]').addEventListener('click', (e)=>{
        e.stopPropagation();
        if(ordering) return;
        if(qty[item.key] <= 0) return;
        qty[item.key] -= 1;
        updateCartUI();
      });

      el.addEventListener('click', ()=>{
        if(ordering) return;
        qty[item.key] += 1;
        updateCartUI();
      });

      return el;
    }

    ITEMS.forEach(it => cardsEl.appendChild(makeCard(it)));
    updateCartUI();

    function showOverlay(title, sub){
      modalTitle.textContent = title;
      modalSub.textContent = sub;
      overlay.classList.add('show');
    }
    function hideOverlay(){ overlay.classList.remove('show'); }

    function buildSummary(){
      sumList.innerHTML = "";
      const rows = [];
      for(const it of ITEMS){
        const q = qty[it.key];
        if(q > 0) rows.push({ label: `${it.emoji} ${it.name}`, q });
      }
      if(meQty > 0) rows.push({ label: `üòå One for me`, q: meQty });

      if(rows.length === 0){
        sumList.innerHTML = `<li class="sumItem"><span class="sumMuted">Empty cart</span><span class="sumMuted">0</span></li>`;
        return;
      }

      rows.forEach(r=>{
        const li = document.createElement('li');
        li.className = "sumItem";
        li.innerHTML = `<span>${r.label}</span><span>x${r.q}</span>`;
        sumList.appendChild(li);
      });
    }

    function goToSummary(){
      buildSummary();
      summary.classList.remove('hidden');
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function backToEdit(){
      summary.classList.add('hidden');
    }

    // Typewriter
    function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
    function escapeHTML(s){
      return s.replace(/[&<>"']/g, (m)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }
    async function typeLine(el, text, { speed=22 } = {}){
      const safe = escapeHTML(text);
      let i = 0;
      while(i <= safe.length){
        el.innerHTML = safe.slice(0,i) + `<span class="twCursor">|</span>`;
        i++;
        await sleep(speed);
      }
      el.innerHTML = safe;
    }
    async function typeBlock(el, lines){
      el.innerHTML = "";
      for(const part of lines){
        await sleep(part.delay ?? 450);
        const p = document.createElement("div");
        p.style.margin = "6px 0";
        if(part.className) p.className = part.className;
        el.appendChild(p);
        await typeLine(p, part.text, { speed: part.speed ?? 22 });
      }
    }

    // Result page transitions
    function showResultProcessing(){
      store.classList.add('hidden');
      resultPage.classList.remove('hidden');
      resultTitle.textContent = "Processing your order üç´";
      resultText.innerHTML = `
        <span class="loading">
          Processing
          <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
        </span>
      `;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function showResultFailedTyped(){
      resultTitle.textContent = "Uh-oh‚Ä¶";

      const lines = [
        { text: "Ahhhh‚Ä¶ your order is failed. üò≠", className:"failBig", delay: 520, speed: 18 },
        { text: "Sorry. Your order cannot be processed. üö´", className:"warn", delay: 520, speed: 20 },
        { text: "Reason: You already have the Lotte Choco Pie box ü§®", className:"reason", delay: 520, speed: 18 },
        { text: "Payment failed. üí≥‚ùå", delay: 520, speed: 22 },
        { text: "Loyalty level: Suspicious. üïµÔ∏è‚Äç‚ôÄÔ∏è", delay: 520, speed: 22 },
        { text: "System detected high chocolate greed. üç´üìà", delay: 520, speed: 22 },
        { text: "You owe me one hug. ü´Ç", className:"hug", delay: 640, speed: 18 },
      ];

      await typeBlock(resultText, lines);
      await sleep(350);
      homeLink.classList.add('show');
    }

    // Place order -> modal "add one"
    placeOrderBtn.addEventListener('click', ()=>{
      if(ordering) return;
      placeSnapshot = totalCart();
      showOverlay("Add one for me too üòå", "Before you place order‚Ä¶ add one for me also.");
    });

    modalNo.addEventListener('click', ()=>{
      const nowTotal = totalCart();
      if(nowTotal <= placeSnapshot){
        showOverlay("No?? üò≠", "Nahi‚Ä¶ add at least one more. Then we continue.");
      } else {
        lockFirstPlaceOrder();   // ‚úÖ hide first Place Order if she already increased cart
        hideOverlay();
        goToSummary();
      }
    });

    modalYes.addEventListener('click', ()=>{
      meQty += 1;
      updateCartUI();

      lockFirstPlaceOrder();     // ‚úÖ hide first Place Order as soon as she adds for you

      const nowTotal = totalCart();
      if(nowTotal <= placeSnapshot){
        showOverlay("Hmm üòå", "Add properly‚Ä¶ then we continue.");
        return;
      }
      hideOverlay();
      goToSummary();
    });

    overlay.addEventListener('click', (e)=>{
      if(e.target === overlay){
        showOverlay("Nice try üòå", "Choose properly.");
      }
    });

    backToEditBtn.addEventListener('click', backToEdit);

    // Summary -> Place order -> new page processing -> typed fail
    confirmOrderBtn.addEventListener('click', async ()=>{
      if(ordering) return;
      ordering = true;
      updateCartUI();

      summary.classList.add('hidden');

      showResultProcessing();
      await sleep(2500);
      await showResultFailedTyped();
    });
  </script>
</body>
</html>
